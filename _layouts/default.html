<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/png" href="/images/ds_circle.png">
    <meta charset="UTF-8">
    <title>{% if page.title %}{{  page.title  }}{% endif %} - {{ site.name }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

    <!-- Twitter cards -->
    <meta name="twitter:site"    content="@mgsosna">
    <meta name="twitter:title"   content="{{ page.title }}">

    {% if page.summary %}
    <meta name="twitter:description" content="{{ page.summary }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}

    {% if page.image %}
    <meta name="twitter:card"  content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
    {% else %}
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image" content="{{ site.url }}{{ site.title_image }}">
    {% endif %}
    <!-- end of Twitter cards -->

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <a href="{{ site.baseurl }}/"><img src=" {{site.baseurl }} /images/ds_background-xl-text.jpg" align="middle"></a>
        <header class="masthead clearfix">
          <nav>
            <a href="{{ site.baseurl }}/"><font size="6pt">Home</font></a>
            <a href="{{ site.baseurl }}/about"><font size="6pt">About</font></a>
            <a href="{{ site.baseurl }}/blog/"><font size="6pt">Blog</font></a>
            <a href="{{ site.baseurl }}/academics/"><font size="6pt">Academics</font></a>
          </nav>
        </header>
      </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div id="copyright" class="container">
        <br>
        <center>&copy; 2020 Matt Sosna</center>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

  </body>
</html>
