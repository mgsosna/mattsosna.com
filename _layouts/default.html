<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/png" href="/images/ds_circle.png">

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

    <!-- Twitter cards -->
    <meta name="twitter:site"    content="@mgsosna">
    <meta name="twitter:title"   content="{{ page.title }}">

    {% if page.summary %}
    <meta name="twitter:description" content="{{ page.summary }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}

    {% if page.image %}
    <meta name="twitter:card"  content="summary_large_image">
    <meta name="twitter:image" content="{{ site.baseurl }}{{ page.image }}">
    {% else %}
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image" content="{{ site.baseurl }}{{ site.title_image }}">
    {% endif %}
    <!-- end of Twitter cards -->



  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <a href="{{ site.baseurl }}/"><img src=" {{site.baseurl }} /images/ds_background-xl-text.jpg" align="middle"></a>
        <!-- <a href="test/"><img src="test"></a> -->
        <header class="masthead clearfix">
          <!-- <div class="site-info">
            <p><strong><font size="8pt">Welcome!</font></strong>
              <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a></p>
          </div> -->
          <nav>
            <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->
            <a href="{{ site.baseurl }}/"><font size="6pt">Home</font></a>
            <a href="{{ site.baseurl }}/about"><font size="6pt">About</font></a>
            <a href="{{ site.baseurl }}/blog/"><font size="6pt">Blog</font></a>
            <a href="{{ site.baseurl }}/academics/"><font size="6pt">Academics</font></a>
          </nav>
        </header>
      </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div id="copyright" class="container">
        <br>
        <center>&copy; 2020 Matt Sosna</center>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

  </body>
</html>
